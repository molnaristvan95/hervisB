<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <style rel="stylesheet" type="text/css">
    *:root {
      font-size: 24px;
    }
    * {
      margin: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      color: #ffab;
      padding-bottom: 16px;
    }
    body > *:not(script) {
      margin-top: 4px;
      display: block;
    }

    #panel {
      direction: rtl;
    }
    #panel * {
      user-select: none !important;
    }
    #cikkszam {
      min-height: 1rem;
      width: 50%;
      border: 1px solid gray;
      padding: 2px;
      letter-spacing: 2px;
    }
    select, option, button {
      font-size: 1.5rem;
      background: #000;
      color: #ffab;
    }
    select, button {
      display: block;
      margin-top: .5rem;
      width: 70%;
    }
    button {}
    #output {
      min-height: 10vh;
    }
    #output {
      width: 100%;
      display: block;
      font-size: 12px;
      background: #000;
      color: #ffab;
    }
    legend {
      border: none !important;
    }
    #sequence {
      color: pink;
      width: 100%;
      word-break: break-all;
      padding: 4px;
    }
    #sequence > * {
      border: 1px solid #050;
      padding: 4px;
    }
    #sequence > section > div > * {
      display: inline-flex;
      width: 29%;
      font-size: 14px;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #sequence > section > div > *:nth-child(1)::after {
      content: ':';
      position: absolute;
      right: 0;
    }
    #sequence > section > div > *:nth-child(4) {
      width: 12%;
      backgroun: red;
      display: inline-block;
      text-align: right;
    }
    #sequence > section > progress {
      width: 83%;
    }
    #sequence > section > label {
      width: 16%;
      text-align: right;
      display: inline-block;
    }
    #sequence a {
      color: skyblue;
      letter-spacing: 2px;
    }
    #numPad {
      min-height: 16px;
      min-width: 16px;
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 50vh;
      background: black;
    }
    #toogle {
      position: absolute;
      display: block;
      top: -40px;
      right: 0;
      height: 32px;
      width: 100%;
      font-size: 16px;
      background: #700;
    }
    #numPad > span {
      float: left;
      width: calc(100% / 3);
      height: calc(100% / 4);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      border: 1px solid #050;
    }
    #cpl {
      position: fixed;
      top: 0;
      right: 0;
      background: #5549;
      padding: 4px;
    }
    .pulsing {
      animation: pulse 1s linear 1;
    }
@keyframes pulse {
      0% {
        background: green;
      }
      100% {
        backgrpund: black;
      }
    }
    #output, #panel {
      display: none;
    }
  </style>
</head>

      let array = string.split(','),

      idF('panel').appendChild(sel);
      for (let x of array) {
        let option = gen('OPTION');
        option.value = array.indexOf(x);
        option.innerText = x;
        sel.appendChild(option);
      }

      let cik = gen('DIV');

      genSelect(bycicles);
      genSelect(marks);
      genSelect(shifts);
      genSelect(shiftsRear);
      genSelect(breaks);
      genSelect(forks);
      genSelect(blocks);
      genSelect(speeds);
      let saving = gen('BUTTON');
      saving.innerText = 'Data to Object';
      idF('panel').appendChild(saving);
      saving.type = 'button';
      saving.id = 'sbtn';
    }
    content();

    let catchThem = () => {
      let c = idF('panel').children,
      price = 0,

      for (let o = 0; o < objData.length; o++) {
        genObj += '\'' + objData[o] + '\' : \'' + c[o+1].children[c[o+1].value].innerText + '\', ';
      }
      genObj += '},';
      idF('output').value = genObj;
    };
    idF('sbtn').addEventListener('click', () => {
      if (idF('cikkszam').innerText.length == 7) {

      'generating' : function() {
        for (let me in this) {
          if (typeof this[me] === 'object') {
            //idF('sequence').innerHTML += me;
            let sect = gen('SECTION'),
            anchor = gen('A'),
            prog = gen('PROGRESS'),
            progLab = gen('LABEL');
            idF('sequence').appendChild(sect);
            sect.appendChild(anchor);
            anchor.href = this.url + me;
            anchor.innerHTML = me;
            anchor.target = '_blank';
            let greatPercent,
            largestInteger = 0,
            actualConcetation = 0;
            for (let inside in this[me]) {
              let row = gen('DIV'),
              col1 = gen('SPAN'),
              col2 = gen('SPAN'),
              met = gen('METER'),
              lbl = gen('LABEL');
              sect.appendChild(row);
              row.appendChild(col1);
              row.appendChild(col2);
              col1.innerHTML = inside;
              col2.innerHTML = this[me][inside];
              row.appendChild(met);
              row.appendChild(lbl);
              met.value = 0.3;
              lbl.innerHTML = '73%';
              const filter = (ar) => {
                let toit = ar.split(',');
                if (toit.includes(this[me][inside])) {
                  let max = toit.length,
                  indexing = (toit.indexOf(this[me][inside])) + 1,
                  percent = Math.round(indexing / (max / 100));
                  met.value = (percent / 100);
                  lbl.innerHTML = percent + '%';
                  actualConcetation += indexing;
                  largestInteger += max;
                }
              }
              filter(shifts);
              filter(breaks);
              filter(forks);
              filter(blocks);
              filter(speeds);
              if (inside == 'tipus' || inside == 'marka') {
                met.style.display = 'none';
                lbl.style.display = 'none';
              }
            }
            greatPercent = Math.round(actualConcetation / (largestInteger / 100));
            sect.appendChild(prog);
            sect.appendChild(progLab);
            prog.value = greatPercent / 100;
            progLab.innerHTML = greatPercent + '%';
          }
        }
      }

        idF('output').style.display = 'none';
        idF('panel').style.display = 'none';
        idF('cpl').setAttribute('data-text', 0);
      } else {
        idF('output').style.display = 'block';
        idF('panel').style.display = 'block';
        idF('cpl').setAttribute('data-text', 1);
